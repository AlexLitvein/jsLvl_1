<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        // (слева на право) 10 прибавляем к 10 получаем 20
        // 20 неявно приводится к типу строка и конкатенируется с "10"
        // строка "2010" присваивается переменной n
        // с помощью console.log выводим n в консоль
        let n = 10 + 10 + "10";
        console.log(n);
       
        // (слева на право) 10 неявно приводится к типу строка и конкатенируется с "10"
        // строка "1010" конкатенируется с 10(неявно приводится к типу строка)
        // строка "101010" присваивается переменной n
        // с помощью console.log выводим n в консоль
        n = 10 + "10" + 10;
        console.log(n);

        // (справа на лево) унарный плюс(приоритет выше чем у сложения) преобразует "10" в число 10
        // (слева на право) 10 прибавляем к 10 получаем 20
        // 20 прибавляем к 10 получаем 30
        // 30 присваивается переменной n
        // с помощью console.log выводим n в консоль
        n = 10 + 10 + +"10"; // (обратите внимание на пробелы, пишите также)
        console.log(n);

        // (справа на лево) унарный минус(приоритет выше чем у деления) преобразует "" в число -0
        // (слева на право) 10 делим на -0 получаем -Infinity
        // -Infinity присваивается переменной n
        // с помощью console.log выводим n в консоль
        n = 10 / -"";
        console.log(n);

        // (справа на лево) унарный плюс(приоритет выше чем у деления) не может преобразовать "2,5" в число получаем NaN
        // (слева на право) 10 делим на NaN получаем NaN
        // NaN присваивается переменной n
        // с помощью console.log выводим n в консоль
        n = 10 / +"2,5"; // (да здесь запятая, это не опечатка)
        console.log(n); 
    </script>
</body>

</html>
