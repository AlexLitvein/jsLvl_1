<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        //пример 1         
        let a = 1, b = 1, c, d;        
        // при префиксном инкременте сначала значение операнда инкрементируется, а затем операнд возвращается для вычисления выражения  
        // переменная а увеличивается на 1 получаем 2
        // переменной с присваивается значение переменной а(=2)
        // выводим значение с функцией alert
        c = ++a;
        alert(c); // ответ: 2 

        //пример 2 
        // при постфиксном инкременте сначала возвращается значение операнда для вычисления выражения, а затем операнд инкрементируется         
        // поэтому, переменной d сначала присваивается значение переменной b
        // затем переменная b увеличивается на 1 получаем 2
        // выводим значение d функцией alert
        d = b++;
        alert(d); //ответ: 1 

        //пример 3
        // переменная а(=2) увеличивается на 1 получаем 3
        // к 2-ке прибавляется значение переменной а получаем 5
        // переменной с присваивается значение предыдущей операции 
        // выводим значение с функцией alert
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4         
        // к 2-ке прибавляется значение переменной b(=2) получаем 4
        // переменной d присваивается значение предыдущей операции
        // переменная b(=2) увеличивается на 1 получаем 3
        // выводим значение d функцией alert
        d = 2 + b++;
        alert(d); //ответ: 4 

        // а = 3 строка 36
        alert(a); //3 
        // b = 3 строка 44
        alert(b); //3 

    </script>
</body>

</html>
