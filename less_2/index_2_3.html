<body>
    <script>
        "use strict"
        let a = 3, b = 8, result;
        if (a >= 0 && b >= 0) {
            result = a - b ;      
        }        
        if (a < 0 && b < 0) {
            result = a * b ;      
        }
        if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            result = a + b ;      
        }
        alert(result);
    </script>
