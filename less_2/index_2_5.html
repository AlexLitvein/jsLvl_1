<body>
    <script>
        "use strict"
        function add(a, b) {
            return a + b;
        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }
        function mathOperation(arg1, arg2, operation) {
            let result;
            switch (operation) {
                case 'add':
                    result = add(arg1, arg2);
                    break;
                case 'sub':
                    result = sub(arg1, arg2);
                    break;
                case 'mul':
                    result = mul(arg1, arg2);
                    break;
                case 'div':
                    result = div(arg1, arg2);
                    break;
                default:
                    break;
            }
            return result;
        }

        alert(mathOperation(2, -2.6, 'div'));
    </script>
</body>
