<head>

<body>
    <script>
        "use strict"
        function splitNum(num) {
            const o = {};
            if (Number.isInteger(num)) {
                if (num >= 0 && num <= 999) {
                    o.units = num % 10;
                    o.tens = Math.floor((num % 100) / 10);
                    o.hundreds = Math.floor(num / 100);
                }
            }
            return o;
        }

        const num = +prompt("Введите число в диапазоне [0, 999]");
        console.log(num);
        console.log(splitNum(num));

    </script>
</body>

</html>
